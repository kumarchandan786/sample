
<html lang="en">
<head>
<title>Example of HTML caption Tag</title>
<style type="text/css">
    table, td, th {
        border: 1px solid gray;
    }
</style>
</head>

    <table>
        <caption>User Details</caption>
        <thead>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>sunilkumar</td>
                <td>sunil.mar13@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>sunil</td>
                <td>sk22151@mail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>A Rambo</td>
                <td>sunilkuamr@mail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
